version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - EXPO_PUBLIC_RORK_DB_ENDPOINT=${EXPO_PUBLIC_RORK_DB_ENDPOINT}
      - EXPO_PUBLIC_RORK_DB_NAMESPACE=${EXPO_PUBLIC_RORK_DB_NAMESPACE}
      - EXPO_PUBLIC_RORK_DB_TOKEN=${EXPO_PUBLIC_RORK_DB_TOKEN}
      - EXPO_PUBLIC_RORK_API_BASE_URL=${EXPO_PUBLIC_RORK_API_BASE_URL:-}
      - EXPO_PUBLIC_TOOLKIT_URL=${EXPO_PUBLIC_TOOLKIT_URL:-}
      - EXPO_PUBLIC_PROJECT_ID=${EXPO_PUBLIC_PROJECT_ID:-q0sa2c9vj7fqop2ycox77}
      - EXPO_PUBLIC_TEAM_ID=${EXPO_PUBLIC_TEAM_ID:-}
    restart: unless-stopped
    volumes:
      - ./:/app
      - /app/node_modules
    command: bun run start-web
